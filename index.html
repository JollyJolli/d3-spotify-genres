<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Noise at Once</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Basic Reset and Full Screen Layout */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Container for the scatter plot */
        #scatterplot {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, #E0E0E0, #f7f7f7);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        #title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            z-index: 1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* "Made with love" styling */
        #credit {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 14px;
            color: #888;
            font-style: italic;
            z-index: 1;
        }

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 5px;
            visibility: hidden;
            font-size: 14px;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
            opacity: 0;
            z-index: 2;
        }

        /* Dot styling */
        .dot {
            stroke-width: 2;
            opacity: 0.7;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .dot.selected {
            stroke: #ff4500;
            stroke-width: 3;
        }

        /* Hover effect for the dots */
        .dot:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Container for the search and toggle */
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 1em;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly lighter background */
            padding: 12px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        /* Styling for the search input and button */
        #genre-search {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        #genre-search:focus {
            border-color: #ff4500;
        }

        #clear-button {
            padding: 6px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #clear-button:hover {
            background-color: #e0e0e0;
        }

        /* Small note under the controls */
        #audio-note {
            font-size: 12px;
            color: #555;
            margin: 0;
            font-style: italic;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .tooltip {
                font-size: 12px;
                padding: 6px;
            }

            .dot {
                r: 5;
            }

            #controls {
                padding: 8px;
                gap: 0.8em;
            }

            #genre-search {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .tooltip {
                font-size: 10px;
                padding: 5px;
            }

            .dot {
                r: 4;
            }

            #scatterplot {
                height: 80vh;
            }

            #controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5em;
            }

            #genre-search {
                width: 100%;
            }

            #clear-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="title">6292 Spotify Genres</div>
    <div id="credit">Made with ❤︎ by wildanazz</div>
    <div id="scatterplot"></div>
    <div class="tooltip" id="tooltip"></div>
    
    <div id="controls">
        <form>
            <label style="display: flex; align-items: center;">
                <input type="checkbox" id="toggle-mask" style="margin-right: 0.4em;">
                <span>Enable Mask</span>
            </label>
        </form>
        <input type="text" id="genre-search" placeholder="Search for a genre..." autocomplete="off">
        <button id="clear-button">Clear</button>
        <p id="audio-note">Tap dot for audio preview</p>
    </div>

    <script src="d3.js"></script>
</body>
</html>
