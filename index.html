<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Noise at Once - Spotify Genres</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Basic Reset and Full Screen Layout */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none; /* Prevent text selection globally */
        }
    
        /* Container for the scatter plot */
        #scatterplot {
            width: 100%;
            height: 80vh; /* Adjust height for smaller screens */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            user-select: none; /* Prevent text selection in the plot area */
        }
    
        /* Title Styling */
        #title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            z-index: 1;
            user-select: none; /* Prevent text selection */
        }
    
        /* "Made with love" styling */
        #credit {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 14px;
            color: #888;
            font-style: italic;
            z-index: 1;
            user-select: none; /* Prevent text selection */
        }
    
        /* Tooltip styling */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 5px;
            visibility: hidden;
            font-size: 14px;
            pointer-events: none;
            z-index: 2;
            user-select: none; /* Prevent text selection */
        }
    
        /* Dot styling */
        .dot {
            stroke-width: 2;
            opacity: 0.7;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    
        .dot.selected {
            stroke: #ff4500;
            stroke-width: 3;
        }
    
        /* Container for the search and toggle */
        #controls {
            position: absolute;
            top: 10px; /* Positioning at the top of the screen */
            left: 10px; /* Positioning at the left of the screen */
            display: flex;
            align-items: center;
            gap: 1em;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            user-select: none; /* Prevent text selection in controls */
        }
    
        /* Styling for the search input and button */
        #genre-search {
            padding: 6px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 150px;
        }
    
        #clear-button {
            padding: 6px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        #clear-button:hover {
            background-color: #e0e0e0;
        }
    
        /* Small note under the controls */
        #audio-note {
            font-size: 12px;
            color: #555;
            margin: 0;
            font-style: italic;
            user-select: none; /* Prevent text selection */
        }

        /* Spotify login button styling */
        #spotify-login-btn {
            position: absolute;
            top: 80px;
            left: 10px;
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 2;
            user-select: none;
        }

        #spotify-login-btn:hover {
            background-color: #1ed760;
        }
    
        /* Responsive styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
    
            .tooltip {
                font-size: 12px;
                padding: 6px;
            }
    
            .dot {
                r: 5;
            }
    
            #controls {
                padding: 8px;
                gap: 0.8em;
            }
    
            #genre-search {
                width: 200px;
            }
        }
    
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
    
            #scatterplot {
                height: 70vh; /* Reduce the plot height */
            }
    
            .tooltip {
                font-size: 10px;
                padding: 5px;
            }
    
            .dot {
                r: 4;
            }
    
            #controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5em;
                width: 100%; /* Ensure controls fit screen width */
            }
    
            #genre-search {
                width: 100%; /* Make search input full width */
            }
    
            #clear-button {
                width: 100%; /* Make button full width */
            }
        }
    </style>
</head>
<body>
    <div id="spotify-login-btn" onclick="loginToSpotify()">Access your Spotify genres</div>
    <div id="scatterplot"></div>
    <div class="tooltip" id="tooltip"></div>
    
    <div id="controls">
        <form>
            <label style="display: flex; align-items: center;">
                <input type="checkbox" id="toggle-mask" style="margin-right: 0.4em;" checked>
                <span>Enable Mask</span>
            </label>
        </form>
        <input type="text" id="genre-search" placeholder="Search for a genre..." autocomplete="off">
        <button id="clear-button">Clear</button>
        <p id="audio-note">Tap dot for audio preview</p>
    </div>

    <script src="d3.js"></script>
</body>
</html>
