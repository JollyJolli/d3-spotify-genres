<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENAO - Every Spotify Genre</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Basic Reset and Full Screen Layout */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Container for the scatter plot */
        #scatterplot {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Title Styling */
        #title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* "Made with love" styling */
        #credit {
            position: absolute;
            top: 40px; /* Adjusted for spacing under the title */
            left: 10px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 5px;
            visibility: hidden;
            font-size: 14px;
            pointer-events: none;
        }

        /* Dot styling */
        .dot {
            stroke-width: 2;
            opacity: 0.7;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .dot.selected {
            stroke: #ff4500;
            stroke-width: 3;
        }

        /* Container for the search and toggle */
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 1em; /* Space between input and checkbox */
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .tooltip {
                font-size: 12px;
                padding: 6px;
            }

            .dot {
                r: 5;
            }
        }

        @media (max-width: 480px) {
            .tooltip {
                font-size: 10px;
                padding: 5px;
            }

            .dot {
                r: 4;
            }

            #scatterplot {
                height: 80vh; /* Reduce height on very small screens */
            }
        }
    </style>
</head>
<body>
    <div id="title">6292 Spotify Genres</div>
    <div id="credit">Made with ❤︎ by wildanazz</div>
    <div id="scatterplot"></div>
    <div class="tooltip" id="tooltip"></div>
    
    <div id="controls">
        <form>
            <label style="display: flex; align-items: center;">
                <input type="checkbox" id="toggle-mask" style="margin-right: 0.4em;">
                <span>Enable Mask</span>
            </label>
        </form>
        <input type="text" id="genre-search" placeholder="Search for a genre..." autocomplete="off">
        <button id="clear-button">Clear</button>
    </div>

    <script src="d3.js"></script>
</body>
</html>
